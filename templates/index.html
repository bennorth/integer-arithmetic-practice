{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="card-title">Practise Signed Integers</h2>
                    <div class="score-display">
                        <span class="badge bg-primary">Score: <span id="score">0</span>/<span id="total">0</span></span>
                    </div>
                </div>

                <div class="problem-container text-center mb-4">
                    <span id="num1" class="problem-number">0</span>
                    <span id="operator" class="problem-operator">+</span>
                    <span id="num2" class="problem-number">0</span>
                    <span class="problem-operator">=</span>
                </div>

                <form id="answer-form" class="mb-4">
                    <div class="input-group">
                        <input type="number" 
                               id="answer-input" 
                               class="form-control form-control-lg text-center" 
                               placeholder="Enter your answer"
                               autocomplete="off"
                               required>
                        <button type="submit" class="btn btn-primary">
                            Check Answer
                        </button>
                    </div>
                </form>

                <div class="numeric-keypad mb-4">
                    <div class="keypad-row">
                        <button type="button" class="btn btn-secondary keypad-btn" data-value="-">−</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="7">7</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="8">8</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="9">9</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-outline-danger keypad-btn" data-value="del">⌫</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="4">4</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="5">5</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="6">6</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-outline-danger keypad-btn" data-value="clear">C</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="1">1</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="2">2</button>
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="3">3</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-outline-secondary keypad-btn" data-value="0">0</button>
                    </div>
                </div>

                <div id="feedback" class="alert d-none text-center" role="alert">
                    <div id="feedback-message" class="mb-3"></div>
                    <button id="dismiss-feedback" class="btn btn-secondary d-none">
                        Next Problem
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
