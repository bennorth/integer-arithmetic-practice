{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="card-title">Practice Signed Integers</h2>
                    <div class="score-display">
                        <span class="badge bg-primary">Score: <span id="score">0</span>/<span id="total">0</span></span>
                    </div>
                </div>

                <div class="problem-container text-center mb-4">
                    <span id="num1" class="problem-number">0</span>
                    <span id="operator" class="problem-operator">+</span>
                    <span id="num2" class="problem-number">0</span>
                    <span class="problem-operator">=</span>
                </div>

                <form id="answer-form" class="mb-4">
                    <div class="input-group">
                        <input type="number" 
                               id="answer-input" 
                               class="form-control form-control-lg text-center" 
                               placeholder="Enter your answer"
                               autocomplete="off"
                               required>
                        <button type="submit" class="btn btn-primary">
                            Check Answer
                        </button>
                    </div>
                </form>

                <div id="feedback" class="alert d-none text-center" role="alert"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
