<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice - Signed Integers</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1>Math Practice</h1>
            <p class="lead">Practice signed integer arithmetic (-20 to 20)</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <span class="badge bg-secondary">Score: <span id="score">0</span></span>
                            </div>
                            <div>
                                <span class="badge bg-info">Attempts: <span id="attempts">0</span></span>
                            </div>
                        </div>

                        <div class="problem-container text-center mb-4">
                            <h2 id="problem" class="display-4 mb-4">Loading...</h2>
                            <div class="input-group mb-3">
                                <input type="number" id="answer" class="form-control form-control-lg text-center" 
                                       placeholder="Enter your answer" aria-label="Answer">
                                <button class="btn btn-primary" type="button" id="submit">Check</button>
                            </div>
                        </div>

                        <div id="feedback" class="alert d-none" role="alert"></div>

                        <div class="operation-toggles mb-4">
                            <div class="btn-group w-100" role="group">
                                <input type="checkbox" class="btn-check" id="addition" checked>
                                <label class="btn btn-outline-secondary" for="addition">Addition</label>

                                <input type="checkbox" class="btn-check" id="subtraction" checked>
                                <label class="btn btn-outline-secondary" for="subtraction">Subtraction</label>

                                <input type="checkbox" class="btn-check" id="multiplication" checked>
                                <label class="btn btn-outline-secondary" for="multiplication">Multiplication</label>
                            </div>
                        </div>

                        <button id="next" class="btn btn-secondary w-100">Next Problem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
