<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths Practice - Signed Integers</title>
    <link
      href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
      rel="stylesheet"
    />
    <link href="css/custom.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="text-center mb-4">
                <h2 class="card-title">Practise Signed Integers</h2>
                <div class="score-display">
                  <span class="badge bg-primary"
                    >Score: <span id="score">0</span>/<span id="total"
                      >0</span
                    ></span
                  >
                </div>
              </div>

              <div class="problem-container text-center mb-1">
                <span id="num1" class="problem-number">0</span>
                <span id="operator" class="problem-operator">+</span>
                <span id="num2" class="problem-number">0</span>
                <span id="correct-answer-display" class="problem-number"></span>
              </div>

              <div class="user-answer-container text-center mb-4">
                <span class="intro me-3">=</span><span id="user-answer"></span
                ><span id="user-answer-feedback-symbol" class="ms-2"></span>
              </div>

              <div class="numeric-keypad mb-4">
                <div class="keypad-row">
                  <button
                    type="button"
                    class="btn btn-secondary keypad-btn"
                    data-value="-"
                  >
                    −
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="7"
                  >
                    7
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="8"
                  >
                    8
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="9"
                  >
                    9
                  </button>
                </div>
                <div class="keypad-row">
                  <button
                    type="button"
                    class="btn btn-outline-danger keypad-btn"
                    data-value="del"
                  >
                    ⌫
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="4"
                  >
                    4
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="5"
                  >
                    5
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="6"
                  >
                    6
                  </button>
                </div>
                <div class="keypad-row">
                  <button
                    type="button"
                    class="btn btn-outline-danger keypad-btn"
                    data-value="clear"
                  >
                    C
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="1"
                  >
                    1
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="2"
                  >
                    2
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="3"
                  >
                    3
                  </button>
                </div>
                <div class="keypad-row">
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn invisible"
                    data-value=""
                  ></button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary keypad-btn"
                    data-value="0"
                  >
                    0
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-success keypad-btn keypad-double-btn"
                    data-value="ENTER"
                  >
                    ⏎
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
